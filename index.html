<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/resposive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>UrbarHive</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-container">
          <div class="nav-logo-container">
            <img src="./resources/nav-image/urban-hive.png" alt="" />
            <p>Urbar<span class="hive">Hive</span></p>
          </div>
          <div class="nav-items-container">
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Products</a>
            <a class="btn" href="">Login</a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- simple banner section start -->
      <section class="banner-container">
        <div class="banner-text">
          <h1>Man Bags</h1>
          <p>New Men's Collections</p>
          <div class="icon-container">
            <span>
              <i class="fa-brands fa-facebook" style="color: blue"></i>
            </span>
            <span>
              <i class="fa-brands fa-twitter" style="color: skyblue"></i>
            </span>
            <span>
              <i class="fa-brands fa-youtube" style="color: red"></i>
            </span>
            <span>
              <i
                class="fa-brands fa-square-instagram"
                style="color: #e1306c"
              ></i>
            </span>
          </div>
          <button class="banner-button">See more</button>
          <button class="banner-button">Shop now</button>
        </div>
        <div class="banner-img">
          <img src="resources/banner-image/bag-picture.jpg" alt="" />
        </div>
      </section>
      <!-- simple banner section end -->
    </main>

    <footer></footer>
  </body>
</html>
